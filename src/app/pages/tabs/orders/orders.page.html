<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngIf="orders?.length > 0" style="padding: 8px;">
    <ion-row>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
    <ion-item-group *ngFor="let order of orders" (click)="presentActionSheet(order)">
      <div>
        <img [src]="order.rest?.cover" />
      </div>

      <ion-item lines="none" >
        <ion-label class="ion-text-wrap">
          <ion-text>
            <strong>{{order.rest?.name}}</strong>
          </ion-text>
          <p>
            <ion-text color="medium">
              {{getCuisines(order.rest?.cuisines)}}
            </ion-text>
          </p>
          <ion-row class="ion-text-center">
            <ion-col size="3">
              <ion-text>{{order.rest?.delivery_time}} mins</ion-text>
            </ion-col>
            <ion-col size="3" class="rating">
              <ion-text>{{order.status}}</ion-text>
              <ion-icon name="ellipse" [style]="{'color':getColor(order.status_id)}" ></ion-icon>
            </ion-col>
            <ion-col size="4">
              <ion-text>{{order.orderCost}} BD</ion-text>
              <ion-icon name="cash" color="dark" ></ion-icon>
            </ion-col>
          </ion-row>
          <!-- <p *ngIf="restaurant?.distance">
            <ion-text color="primary" class="distance">
              {{restaurant?.distance}} kms away
            </ion-text>
          </p> -->
        </ion-label>
      </ion-item>

    </ion-item-group>
  </ion-list>
</ion-content>
