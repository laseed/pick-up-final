<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="favorites?.length > 0" style="padding: 8px;">
    <ion-row>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
    <ion-item-group *ngFor="let favorite of favorites">
      <app-restaurant [restaurant]="favorite" [routerLink]="['/', 'tabs', 'restaurants', favorite?.id]">
      </app-restaurant>
    </ion-item-group>
  </ion-list>
</ion-content>
