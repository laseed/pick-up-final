<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Account Information</ion-label>
    </ion-list-header>

    <ion-item lines="full" (click)="goTo()">
      <ion-icon name="create"></ion-icon>

      <ion-label>
        <ion-text class="item" style="margin: 4px;"> Edit Information</ion-text>
      </ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>Promotions</ion-label>
    </ion-list-header>
    <ion-item lines="full" (click)="goTo()">
      <ion-icon name="pricetag"></ion-icon>
      <ion-label>
        <ion-text class="item" style="margin: 4px;"> Offers </ion-text>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="goTo()">
      <ion-icon name="play"></ion-icon>
      <ion-label>
        <ion-text class="item" style="margin: 4px;"> Subscriptions </ion-text>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="goTo()">
      <ion-icon name="ticket"></ion-icon>
      <ion-label>
        <ion-text class="item" style="margin: 4px;"> Vouchers </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
